<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pudding Purchase</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js"></script>

</head>
<body>
    <div class="container"  id="screenshot-area">
        <h2>Pudding Purchase</h2>

        <!-- Product Selection with Checkboxes and Quantities -->
        <form id="puddingForm">
            <div class="product">
                <input type="checkbox" id="blueberry" name="product" value="Blueberry Pudding" data-price="120" class="checkbox-place">
                <label for="blueberry">Blueberry Pudding - Rs 120</label>
                <input type="number" id="quantityBlueberry" name="quantityBlueberry" min="1" value="1" disabled>
            </div>

            <div class="product">
                <input type="checkbox" id="mango" name="product" value="Mango Pudding" data-price="120" class="checkbox-place">
                <label for="mango">Mango Pudding - Rs 120</label>
                <input type="number" id="quantityMango" name="quantityMango" min="1" value="1" disabled>
            </div>

            <div class="product">
                <input type="checkbox" id="caramel" name="product" value="Caramel Pudding" data-price="110" class="checkbox-place">
                <label for="caramel">Caramel Pudding - Rs 110</label>
                <input type="number" id="quantityCaramel" name="quantityCaramel" min="1" value="1" disabled>
            </div>

            <!-- Payment Type -->
            <label for="paymentType">Payment Type:</label>
            <select id="paymentType" name="paymentType">
                <option value="Cash">Cash</option>
                <option value="Online">Online</option>
                <option value="Cash & Online">Cash & Online</option>
            </select>


            <div class="PaymentTypeInfo">
                <label for="caramel">Payment Type Info</label>
                <input type="text" id="PaymentTypeInfo" name="PaymentTypeInfo"  >
            </div>

            <!-- Save Button -->
            <button type="button" onclick="submitForm()">Save & Upload to Google Drive</button>
        </form>

        <!-- Total Price Display -->
        <h3>Total Price: Rs <span id="totalPrice">0</span></h3>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>



  
    <button onclick="takeScreenshot()">Take Screenshot</button>
    <br><br>
    <img id="screenshot-img" src="" alt="Screenshot will appear here" />

    <script>
        function takeScreenshot() {
            const element = document.getElementById('screenshot-area');
            html2canvas(element).then((canvas) => {
                const screenshotImage = document.getElementById('screenshot-img');
                screenshotImage.src = canvas.toDataURL('image/png');

                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'screenshot.png';
                link.click();
            });
        }
    </script>
</body>
</html>
